<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">   
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Registro de Productos</h1>
        <h:form>
            <h:panelGrid columns="3" columnClasses="alinder,alinzq,alinzq">
            
            <h:outputLabel value="Titulo:" for="titulo"/>
            <h:inputText id="titulo" label="Titulo" required="true" value="#{libroBean.titulo}"/>
            <h:message for="titulo"/>
            
            <h:outputLabel value="Autor:" for="autor"/>
            <h:inputText id="autor" label="Autor" required="true" value="#{libroBean.autor}"/>
            <h:message for="autor"/>
           
            <h:outputLabel value="Resumen:" for="resumen"/>
            <h:inputText id="resumen" label="Resumen" required="true" value="#{libroBean.resumen}"/>
            <h:message for="resumen"/>
            
            <h:outputLabel value="Medio:" for="medio"/> 
            <h:selectOneMenu id="medio" label="Medio" value="#{libroBean.medio}">                
                <f:selectItem itemLabel="" itemValue=""/>
                <f:selectItem itemLabel="Fisico" itemValue="FISICO"/>
                <f:selectItem itemLabel="Digital" itemValue="DIGITAL"/>
            </h:selectOneMenu>
            <h:message for="medio"/>
            
            <h:panelGroup/>
            <h:commandButton id="enviar4" value="Enviar" action="confirmacion_libro"/>
            </h:panelGrid>
        </h:form>    
    </h:body>
</html>
